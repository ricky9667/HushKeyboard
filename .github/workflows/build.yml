name: Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: ğŸ”¨ Run Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 17

      - name: ğŸ”¨ Build App
        run: ./gradlew assembleDebug

      - name: ğŸ„ Run Lint
        run: ./gradlew ktlintCheck

      - name: ğŸ§ª Run Tests
        run: ./gradlew test

      - name: ğŸ“ Analyze APK Size
        run: ./gradlew appSizeReport
